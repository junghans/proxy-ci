  - APP=candle-benchmarks DEPS="python" # no tensorflow in spack
  - APP=examinimd
  - APP=laghos
  - APP=macsio
  - APP=miniamr
  - APP=minife
  - APP=minitri
  - APP=nekbone
  - APP=sw4lite
  - APP=swfft
  - APP=xsbench
  - APP=amg2013
  - APP=aspa
  - APP=branson
  - APP=clamr
  - APP=cloverleaf
  - APP=cloverleaf3d
  - APP=coevp
  - APP=cohmm
  - APP=comd
  - APP=cosp2
  - APP=ebms
  - APP=exampm
  - APP=exasp2
  - APP=hacckernels
  - APP=hpccg
  - APP=hpgmg
  - APP=kripke
  - APP=lcals
  - APP=lulesh
  - APP=miniaero
  - APP=miniamr
  - APP=minighost
  - APP=minimd
  - APP=miniqmc
